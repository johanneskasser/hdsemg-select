site_name: hdsemg-select
repo_name: hdsemg-select
repo_url: https://github.com/johanneskasser/hdsemg-select
site_url: https://johanneskasser.github.io/hdsemg-select/
site_description: 'A Python package for cleaning and visualizing high-density surface electromyography (HDsEMG) data.'

theme:
  name: material
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  color_mode: dark
  user_color_mode_toggle: true

extra:
  version:
    provider: mike

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Developer Guide: developer.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

