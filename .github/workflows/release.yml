name: Build and Release hdsemg-select

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      RAW_TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'

      - name: Install dependencies
        working-directory: src/hdsemg_select
        run: |
          python -m pip install --upgrade pip
          pip install -r ../../requirements.txt pyinstaller PyQt5
        shell: bash

      - name: Generate version.py from Git tag
        working-directory: src/hdsemg_select
        run: |
          APP_VERSION=${RAW_TAG#v}
          echo "__version__ = '${APP_VERSION}'" > version.py
        shell: bash

      - name: Make version resource (version.txt)
        working-directory: src/hdsemg_select
        run: python make_version.py
        shell: bash

      - name: Compile Qt resources
        working-directory: src/hdsemg_select
        run: |
          if [ ! -f resources_rc.py ]; then
            echo "Compiling resources.qrc → resources_rc.py"
            pyrcc5 resources.qrc -o resources_rc.py
          else
            echo "resources_rc.py exists, skipping"
          fi
        shell: bash

      - name: Build executable with version info
        working-directory: src/hdsemg_select
        run: pyinstaller --clean hdsemg-select-win.spec
        shell: bash

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: hdsemg-select-windows
          path: src/hdsemg_select/dist/hdsemg-select.exe

  build-macos:
    runs-on: macOS-latest
    env:
      RAW_TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.x'

      - name: Install Qt5
        run: |
          brew install qt@5
          brew link qt5 --force

      - name: Install dependencies
        working-directory: src/hdsemg_select
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: -r ../../requirements.txt
        shell: bash

      - name: Generate version.py from Git tag
        working-directory: src/hdsemg_select
        run: |
          APP_VERSION=${RAW_TAG#v}
          echo "__version__ = '${APP_VERSION}'" > version.py
        shell: bash

      - name: Make version resource (version.txt)
        working-directory: src/hdsemg_select
        run: python make_version.py
        shell: bash

      - name: Compile Qt resources
        working-directory: src/hdsemg_select
        run: |
          if [ ! -f resources_rc.py ]; then
            echo "Compiling resources.qrc → resources_rc.py"
            pyrcc5 resources.qrc -o resources_rc.py
          else
            echo "resources_rc.py exists, skipping"
          fi
        shell: bash

      - name: Build executable with version info
        working-directory: src/hdsemg_select
        run: pyinstaller --clean --noconfirm hdsemg-select-macos.spec
        shell: bash

      - name: List files in dist
        working-directory: src/hdsemg_select/dist
        run: ls -la

      - name: Package macOS app
        working-directory: src/hdsemg_select/dist
        run: zip -r hdsemg-select-macos.zip hdsemg-select.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: hdsemg-select-macos
          path: src/hdsemg_select/dist/hdsemg-select-macos.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    env:
      RAW_TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: hdsemg-select-windows
          path: windows-artifact

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: hdsemg-select-macos
          path: macos-artifact

      - name: Gather Release Notes
        shell: bash
        id: notes
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | sed -n "2p")
          echo "Previous tag: $PREV_TAG"
          echo "This tag:    $RAW_TAG"

          echo "<!-- Auto-generated. Do not edit. -->" > release-notes.md
          echo "" >> release-notes.md
          cat README.md >> release-notes.md

          echo "" >> release-notes.md
          echo "## Changelog" >> release-notes.md
          echo "" >> release-notes.md

          git log $PREV_TAG..$RAW_TAG --pretty=format:'- [`%h`](https://github.com/${{ github.repository }}/commit/%H) %s' \
            >> release-notes.md

          echo "notes_file=release-notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'windows-artifact/*.exe,macos-artifact/*.zip'
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          bodyFile: ${{ steps.notes.outputs.notes_file }}