name: Build and Release hdsemg-select

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      RAW_TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'

      - name: Install dependencies
        working-directory: src/hdsemg_select
        run: |
          python -m pip install --upgrade pip
          pip install -r ../../requirements.txt pyinstaller PyQt5
        shell: bash

      - name: Generate version.py from Git tag
        working-directory: src/hdsemg_select
        run: |
          APP_VERSION=${RAW_TAG#v}
          echo "__version__ = '${APP_VERSION}'" > version.py
        shell: bash

      - name: Make version resource (version.txt)
        working-directory: src/hdsemg_select
        run: python make_version.py
        shell: bash

      - name: Compile Qt resources
        working-directory: src/hdsemg_select
        run: |
          if [ ! -f resources_rc.py ]; then
            echo "Compiling resources.qrc → resources_rc.py"
            pyrcc5 resources.qrc -o resources_rc.py
          else
            echo "resources_rc.py exists, skipping"
          fi
        shell: bash

      - name: Build executable with version info
        working-directory: src/hdsemg_select
        run: pyinstaller --clean hdsemg-select-win.spec
        shell: bash

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: hdsemg-select-windows
          path: src/hdsemg_select/dist/hdsemg-select.exe

  build-macos:
    runs-on: macOS-latest
    env:
      RAW_TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.x'

      - name: Install Qt5
        run: |
          brew install qt@5
          brew link qt5 --force

      - name: Install dependencies
        working-directory: src/hdsemg_select
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: -r ../../requirements.txt
        shell: bash

      - name: Generate version.py from Git tag
        working-directory: src/hdsemg_select
        run: |
          APP_VERSION=${RAW_TAG#v}
          echo "__version__ = '${APP_VERSION}'" > version.py
        shell: bash

      - name: Make version resource (version.txt)
        working-directory: src/hdsemg_select
        run: python make_version.py
        shell: bash

      - name: Compile Qt resources
        working-directory: src/hdsemg_select
        run: |
          if [ ! -f resources_rc.py ]; then
            echo "Compiling resources.qrc → resources_rc.py"
            pyrcc5 resources.qrc -o resources_rc.py
          else
            echo "resources_rc.py exists, skipping"
          fi
        shell: bash

      - name: Build executable with version info
        working-directory: src/hdsemg_select
        run: pyinstaller --clean --noconfirm hdsemg-select-macos.spec
        shell: bash

      - name: List files in dist
        working-directory: src/hdsemg_select/dist
        run: ls -la

      - name: Package macOS app
        working-directory: src/hdsemg_select/dist
        run: zip -r hdsemg-select-macos.zip hdsemg-select.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: hdsemg-select-macos
          path: src/hdsemg_select/dist/hdsemg-select-macos.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    env:
      RAW_TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: hdsemg-select-windows
          path: windows-artifact

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: hdsemg-select-macos
          path: macos-artifact

      - name: Gather Release Notes
        shell: bash
        id: notes
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | sed -n "2p")
          echo "Previous tag: $PREV_TAG"
          echo "This tag:    $RAW_TAG"

          echo "<!-- Auto-generated. Do not edit. -->" > release-notes.md
          echo "" >> release-notes.md
          cat README.md >> release-notes.md

          echo "" >> release-notes.md
          echo "## Changelog" >> release-notes.md
          echo "" >> release-notes.md

          git log $PREV_TAG..$RAW_TAG --pretty=format:'- [`%h`](https://github.com/${{ github.repository }}/commit/%H) %s' \
            >> release-notes.md

          echo "notes_file=release-notes.md" >> $GITHUB_OUTPUT

      - name: Calculate new artifact size
        id: artifact_size
        run: |
          echo "Berechne Größe der neuen Artefakte..."
          win_size=$(du -cb windows-artifact/*.exe | tail -1 | awk '{print $1}')
          mac_size=$(du -cb macos-artifact/*.zip | tail -1 | awk '{print $1}')
          total_size=$((win_size + mac_size))
          echo "Windows artifact size: $win_size bytes"
          echo "macOS artifact size:   $mac_size bytes"
          echo "Total new artifact size: $total_size bytes"
          echo "total_size=$total_size" >> $GITHUB_OUTPUT

      - name: Free up space for new artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Setze das Quota-Limit (z.B. 2 GB = 2147483648 Bytes)
          QUOTA=2147483648
          echo "Quota: $QUOTA bytes"
          NEW_SIZE=${{ steps.artifact_size.outputs.total_size }}
          echo "Benötigter Platz für neue Artefakte: $NEW_SIZE bytes"
          
          # Hole alle Releases (älteste zuerst)
          gh release list --limit 100 --repo ${{ github.repository }} | tac > releases.txt
          
          # Berechne belegten Speicher durch existierende Releases
          USED=0
          declare -A rel_sizes
          while read -r line; do
            tag=$(echo "$line" | awk '{print $1}')
            size=0
            for asset in $(gh release view "$tag" --repo ${{ github.repository }} --json assets -q '.assets[].name'); do
              asset_size=$(gh release view "$tag" --repo ${{ github.repository }} --json assets -q ".assets[] | select(.name == \"$asset\").size")
              size=$((size + asset_size))
            done
            rel_sizes[$tag]=$size
            USED=$((USED + size))
            echo "Release $tag: $size bytes"
          done < releases.txt
          echo "Belegter Speicher: $USED bytes"
          
          # Lösche so viele alte Releases, bis genug Platz ist
          while [ $((USED + NEW_SIZE)) -gt $QUOTA ]; do
            oldest=$(head -1 releases.txt | awk '{print $1}')
            if [ -z "$oldest" ]; then
              echo "Keine weiteren Releases zum Löschen gefunden. Abbruch."
              exit 1
            fi
            echo "Lösche Release $oldest mit ${rel_sizes[$oldest]} bytes, um Platz zu schaffen..."
            gh release delete "$oldest" --repo ${{ github.repository }} --yes
            USED=$((USED - ${rel_sizes[$oldest]}))
            sed -i '1d' releases.txt
          done
          echo "Genug Platz für neue Artefakte vorhanden."

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'windows-artifact/*.exe,macos-artifact/*.zip'
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          bodyFile: ${{ steps.notes.outputs.notes_file }}
