name: Build and Release hdsemg-select

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    env:
      RAW_TAG: ${{ github.ref_name }}    # z.B. "v1.2.3"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt pyinstaller PyQt5
        shell: bash

      - name: Generate version.py from Git tag
        working-directory: ./src
        run: |
          # Entferne führendes "v" mit Bash
          APP_VERSION=${RAW_TAG#v}
          echo "__version__ = '${APP_VERSION}'" > version.py
        shell: bash

      - name: Make version resource (version.txt)
        working-directory: ./src
        run: python make_version.py
        shell: bash

      - name: Compile Qt resources
        working-directory: ./src
        run: |
          if [ ! -f resources_rc.py ]; then
            echo "Compiling resources.qrc → resources_rc.py"
            pyrcc5 resources.qrc -o resources_rc.py
          else
            echo "resources_rc.py exists, skipping"
          fi
        shell: bash

      - name: Build executable with version info
        working-directory: ./src
        run: pyinstaller --clean hdsemg-select.spec
        shell: bash

      - name: Rename EXE to include version
        working-directory: ./src/dist
        run: |
          APP_VERSION=${RAW_TAG#v}
          mv hdsemg-select.exe hdsemg-select_v${APP_VERSION}.exe
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hdsemg-select_${{ env.RAW_TAG }}
          path: ./src/dist/hdsemg-select_${{ env.RAW_TAG }}.exe

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: hdsemg-select_${{ env.RAW_TAG }}.exe
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
