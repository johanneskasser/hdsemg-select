name: Build and Release hdsemg-select

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    env:
      RAW_TAG: ${{ github.ref_name }}    # z.B. "v1.2.3"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt pyinstaller PyQt5
        shell: bash

      - name: Generate version.py from Git tag
        working-directory: ./src
        run: |
          APP_VERSION=${RAW_TAG#v}
          echo "__version__ = '${APP_VERSION}'" > version.py
        shell: bash

      - name: Make version resource (version.txt)
        working-directory: ./src
        run: python make_version.py
        shell: bash

      - name: Compile Qt resources
        working-directory: ./src
        run: |
          if [ ! -f resources_rc.py ]; then
            echo "Compiling resources.qrc â†’ resources_rc.py"
            pyrcc5 resources.qrc -o resources_rc.py
          else
            echo "resources_rc.py exists, skipping"
          fi
        shell: bash

      - name: Build executable with version info
        working-directory: ./src
        run: pyinstaller --clean hdsemg-select.spec
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hdsemg-select
          path: ./src/dist/hdsemg-select.exe

      - name: Gather Release Notes
        shell: 'bash'
        id: notes
        run: |
          # 1) Find the previous tag (sorted by tag date)
          PREV_TAG=$(git tag --sort=-creatordate | sed -n "2p")
          echo "Previous tag: $PREV_TAG"
          echo "This tag:    $RAW_TAG"

          # 2) Dump the README into the top of release-notes.md
          echo "<!-- Auto-generated. Do not edit. -->" > release-notes.md
          echo "" >> release-notes.md
          cat README.md >> release-notes.md

          # 3) Append a Changelog header
          echo "" >> release-notes.md
          echo "## Changelog" >> release-notes.md
          echo "" >> release-notes.md

          # 4) For each commit between PREV_TAG and RAW_TAG, print hash + message
          git log $PREV_TAG..$RAW_TAG --pretty=format:'- [`%h`](https://github.com/${{ github.repository }}/commit/%H) %s' \
            >> release-notes.md

          # 5) Expose the path as an output
          echo "notes_file=release-notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ./src/dist/hdsemg-select.exe
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          bodyFile: ${{ steps.notes.outputs.notes_file }}
